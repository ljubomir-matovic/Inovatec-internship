<p-toast position="bottom-right" [key]="toastKey"></p-toast>
<p-confirmDialog [style]="{ width: '30vw' }"></p-confirmDialog>
<div class="row my-4">
    <div class="col">
        <p-table
            #categoryTable
            class="card"
            dataKey="id"
            [value]="categories"
            [paginator]="totalRecords > pageSize"
            [rows]="pageSize"
            [totalRecords]="totalRecords"
            [(first)]="first"
            [lazy]="true"
            [loading]="loading"
            (onLazyLoad)="loadCategories($event)"
            [globalFilterFields]="['name']"
            styleClass="p-datatable-sm"
            [showLoader]="false">
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="5">
                  <div class="d-flex justify-content-center">
                    <p class="text-center mb-0">{{ 'Common.TableEmpty' | translate }}</p>
                  </div>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="caption">
                <div class="d-flex align-items-center justify-content-between">
                    <div>
                        <button pButton [label]="'Common.ClearLabel' | translate" class="p-button-outlined" icon="pi pi-filter-slash" title="Clear all filters" (click)="clearFilters(categoryTable)"></button>
                    </div>
                    <div>
                        <button pButton class="d-block d-sm-none" (click)="showAddCategory()" icon="pi pi-plus" pTooltip="{{'CategoryAdministration.AddCategoryLabel' | translate}}"></button>
                        <button pButton class="d-none d-sm-block" (click)="showAddCategory()" icon="pi pi-plus" label="{{'CategoryAdministration.AddCategoryLabel' | translate}}"></button>
                    </div>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">{{'CategoryAdministration.NameLabel' | translate}}<p-sortIcon field="name" ></p-sortIcon> </th>
                    <th>{{'CategoryAdministration.TypeLabel' | translate}}</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="name" (input)="filterCategories($event, categoryTable, 'name')" [matchModeOptions]="[]" [matchMode]="matchMode"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter [showMenu]="false" field="types" matchMode="in">
                            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                                <p-multiSelect [ngModel]="value" appendTo="body" [options]="categoryTypes" optionLabel="name" [selectedItemsLabel]="'{0} ' + ('CategoryAdministration.SelectTypeLabel' | translate) " [maxSelectedLabels]="1" (onChange)="filter($event.value)">
                                    <ng-template let-option pTemplate="item">
                                        <div class="inline-block vertical-align-middle">
                                            <span class="vertical-align-middle">{{"CategoryAdministration."+option.name | translate}}</span>
                                        </div>
                                    </ng-template>
                                </p-multiSelect>
                            </ng-template>
                        </p-columnFilter>
                    </th>
                    <th></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category let-i="rowIndex">
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{"CategoryAdministration."+categoryTypes[category.type].name | translate}}</td>
                    <td><button pButton class="p-button-sm p-button-outlined" type="button" icon="pi pi-pencil" [pTooltip]="'Common.EditLabel' | translate" tooltipPosition="bottom" (click)="showUpdateCategory(category)"></button></td>
                    <td><button pButton class="p-button-sm p-button-outlined" type="button" icon="pi pi-trash" [pTooltip]="'Common.DeleteLabel' | translate" tooltipPosition="bottom" (click)="showDeleteConfirm(category.id)"></button></td>
                </tr>
            </ng-template>
            <ng-template pTemplate="loadingbody">
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                </tr>
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                </tr>
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                </tr>
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                </tr>
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                </tr>
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>

                  <td><p-skeleton height="30px"></p-skeleton></td>
                  <td><p-skeleton height="30px"></p-skeleton></td>
                </tr>
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>

                  <td><p-skeleton height="30px"></p-skeleton></td>

                </tr>
                <tr>
                  <td><p-skeleton height="30px"></p-skeleton></td>

                </tr>

                  <td><p-skeleton height="30px"></p-skeleton></td>
                </tr>

                  <td><p-skeleton height="30px"></p-skeleton></td>

                </tr>

                  <td><p-skeleton height="30px"></p-skeleton></td>

                  <td><p-skeleton height="30px"></p-skeleton></td>

                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
